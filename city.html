<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
	<style type="text/css">
		#aqi-list li{
			list-style:none;		
		}
	</style>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
  
    <!-- <li>第一名：福州（样例），10</li> -->
      <!-- <li>第二名：福州（样例），10</li>  -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
	var list=document.getElementById('aqi-list'),
			newData=new Array(),
	    html='';
	var rankList=['一','二','三','四','五'];
	for(var i=0;i<aqiData.length;i++){
		//console.log(aqiData[i][1]);
		//选出符合条件的 放入新数组中
		if(aqiData[i][1]>60){
			newData.push(aqiData[i]);
		}			
	}
	//对新数组排序
	newData.sort(function(a,b){return b[1]-a[1]});
	//生成列表
	for(var i=0;i<newData.length;i++){		
			html+='<li>'+'第'+rankList[i]+'名:'+newData[i][0]+','+newData[i][1]+'</li>';	
	}
	list.innerHTML=html;

})();
</script>
</body>
</html>
